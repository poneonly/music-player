<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- Font Awesome CDN (Free version) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2>String 57th & 9th</h2>
      </header>

      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb" style="background-image: url('./assets/images/congdien1.png');"></div>
      </div>

      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>

      <!-- Progress bar -->
      <input id="progress" class="progress" type="range" value="0" step="0.5" min="0" max="100">

      <!-- Audio -->
      <audio id="audio" src=""></audio>
    </div>

    <!-- Playlist -->
    <div class="playlist">
        <!-- Song -->
    </div>
  </div>

</body>

<script>
    const $ = document.querySelector.bind(document)
    const $$ = document.querySelectorAll.bind(document)

    const PLAYER_STORAGE_KEY = 'F8_PLAYER'

    const heading = $('header h2')
    const cdThumb = $('.cd-thumb')
    const audio = $('#audio')
    const cd = $('.cd')
    const playBtn = $('.btn-toggle-play')
    const player = $('.player')
    const progress = $('#progress')
    const nextBtn = $('.btn-next')
    const prevBtn = $('.btn-prev')
    const randomBtn = $('.btn-random')
    const repeatBtn = $('.btn-repeat')
    const playlist = $('.playlist')

    const app = {
        isPlaying: false,
        isRandom: false,
        isRepeated: false,
        config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
        currentIndex: 0,
        setConfig: function(key, value) {
            this.config[key] = value;
            localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config))
        },
        songs: [
            {
                name: 'Tình Ca',
                singer: 'Thu Phương, Bùi Lan Hương, Hoàng Yến Chibi',
                path: './assets/songs/tinh_ca.mp3',
                image: './assets/images/congdien1.png'
            },
            {
                name: 'Phong Nữ X Cô Đôi Thượng Ngàn',
                singer: 'Kiều Anh',
                path: './assets/songs/phong_nu_cdtn.mp3',
                image: './assets/images/solo.png'
            },
            {
                name: 'Diva',
                singer: 'Tuimi, Ngọc Phước, Thảo Trang',
                path: './assets/songs/diva.mp3',
                image: './assets/images/congdien1.png'
            },
            {
                name: 'In The Dark',
                singer: 'Hoàng Yến Chibi, Ngọc Phước, Thảo Trang',
                path: './assets/songs/in_the_dark.mp3',
                image: './assets/images/congdien1.png'
            },
            {
                name: 'Một Cú Lừa',
                singer: 'Kiều Anh, DJ Mie, Châu Tuyết Vân, Xuân Nghi',
                path: './assets/songs/mot_cu_lua.mp3',
                image: './assets/images/solo.png'
            },
            {
                name: 'Nhan Sắc',
                singer: 'Minh Hằng, Hoàng Yến Chibi, Hậu Hoàng, Thu Ngọc',
                path: './assets/songs/nhan_sac.mp3',
                image: './assets/images/congdien1.png'
            },
            {
                name: 'Phố Hoa',
                singer: 'Thu Phương, Thảo Trang, Kiều Anh',
                path: './assets/songs/pho_hoa.mp3',
                image: './assets/images/solo.png'
            }
        ],
        render: function() {
            const htmls = this.songs.map((song, index) => {
                return `
                    <div class="song ${index === this.currentIndex ? 'active'  : ''}" data-index="${index}">
                        <div class="thumb" style="background-image: url('${song.image}');"></div>
                        <div class="body">
                            <h3 class="title">${song.name}</h3>
                            <p class="author">${song.singer}</p>
                        </div>
                        <div class="option">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                `
            })
            playlist.innerHTML = htmls.join('')
        },

        defineProperties: function() {
            Object.defineProperty(this, 'currentSong', {
                get: function() {
                    return this.songs[this.currentIndex]
                }
            })
        },

        handleEvents: function() {
            const _this = this // để thay thế cho this của app
            const cdWidth = cd.offsetWidth

            // Process CD rotating and stopping
            const cdThumbAnimate = cdThumb.animate([
                {transform: 'rotate(360deg)'}
            ], {
                duration: 10000,
                iterations: Infinity
            })
            // first enter song, image stops
            cdThumbAnimate.pause()

            // Process zoom in, zoom out CD 
            document.onscroll = function() {
                const scrollTop = window.scrollY || document.documentElement.scrollTop
                const newCdWidth = cdWidth - scrollTop
                cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
                cd.style.opacity = newCdWidth / cdWidth
            }

            // Process click play/pause
            playBtn.onclick = function() {
                if (_this.isPlaying) {
                    audio.pause()
                } else {
                    audio.play()
                }
            }

            // When song is played, listen 
            audio.onplay = function() {
                _this.isPlaying = true
                player.classList.add('playing')
                cdThumbAnimate.play();
            }

            // When song is not played, listen
            audio.onpause = function() {
                _this.isPlaying = false
                player.classList.remove('playing')
                cdThumbAnimate.pause();
            }

            // Song update 
            audio.ontimeupdate = function() {
                if (audio.duration) {
                    const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
                    progress.value = progressPercent
                }   
            }

            // Tua nhạc
            progress.onchange = function(e) {
                // seektime: thời gian được tua đến
                const seekTime = audio.duration / 100 * e.target.value
                audio.currentTime = seekTime 
            }

            // Next song
            nextBtn.onclick = function() {
                if (_this.isRandom) {
                    _this.playRandomSong()
                } else {
                    _this.nextSong()
                }
                audio.play()
                _this.render()
                _this.scrollToActiveSong()
            }

            // Previous song
            prevBtn.onclick = function() {
                if (_this.isRandom) {
                    _this.playRandomSong()
                } else {
                    _this.prevSong()
                }
                audio.play()
                _this.render()
            }

            // Random song on/off
            randomBtn.onclick = function(e) {
                _this.isRandom = !_this.isRandom
                _this.setConfig('isRandom', _this.isRandom)
                randomBtn.classList.toggle('active', _this.isRandom)

            }

            // Process song end
            audio.onended = function() {
                if (_this.isRepeated) {
                    audio.play()
                } else {
                    nextBtn.click()
                }
            }

            // Repeat song when end 
            repeatBtn.onclick = function(e) {
                _this.isRepeated = !_this.isRepeated
                _this.setConfig('isRepeated', _this.isRepeated)
                repeatBtn.classList.toggle('active', _this.isRepeated)
            }

            // Click a song in the playlist
            playlist.onclick = function(e) {
                const songNode = e.target.closest('.song:not(.active)')
                if (songNode || e.target.closest('.option')) {
                    // Process when click to song
                    if(songNode) {
                        _this.currentIndex = Number(songNode.dataset.index)
                        _this.loadCurrentSong()
                        _this.render()
                        audio.play()
                        _this.scrollToActiveSong()
                    }

                    // Process when click to option
                    if(e.target.closest('.option')) {

                    }
                }

                
            }
                
        },

        loadCurrentSong: function() {
            
            heading.textContent = `${this.currentSong.name}`
            cdThumb.style.backgroundImage = `url(${this.currentSong.image})`
            audio.src = this.currentSong.path
            
        },

        loadConfig: function() {
            this.isRandom = this.config.isRandom
            this.isRepeated = this.config.isRepeated

        },

        nextSong: function() {
            this.currentIndex++
            if (this.currentIndex >= this.songs.length) {
                this.currentIndex = 0;
            }
            this.loadCurrentSong()
        },  
        prevSong: function() {
            this.currentIndex--
            if (this.currentIndex < 0) {
                this.currentIndex = this.songs.length -1
            }
            this.loadCurrentSong()
        },
        playRandomSong: function() {
            let newIndex
            do {
                newIndex = Math.floor(Math.random() * this.songs.length)
            } while (newIndex === this.currentIndex)
            this.currentIndex = newIndex
            this.loadCurrentSong()
        },

        scrollToActiveSong: function() {
            setTimeout(() => {
               $('.song.active').scrollIntoView({
                    behavior: 'smooth',
                    block: 'nearest',

               })
            }, 500)
        },
        
        start: function() {
            // Assign from config into App
            this.loadConfig()

            // Define methods for objects
            this.defineProperties()
            
            // Process events (DOM Events)
            this.handleEvents()

            // Load first song when first run
            this.loadCurrentSong()

            // Render play
            this.render()    
            
            // Show initial state of repeat and random
            randomBtn.classList.toggle('active', this.isRandom)
            repeatBtn.classList.toggle('active', this.isRepeated)


            
        }
    }

    app.start()
    
</script>
</html>
